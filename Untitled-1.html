<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer ficar comigo para sempre?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin-top: 50px;
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Gradiente romântico */
            color: #fff; /* Cor do texto */
            height: 100vh; /* Altura total da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita rolagem */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto */
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px; /* Bordas arredondadas */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra nos botões */
        }
        #yesButton {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        #noButton {
            background-color: #f44336; /* Vermelho */
            color: white;
        }
        button:hover {
            opacity: 0.8;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Sombra mais intensa ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Quer ficar comigo para sempre?</h1>
    <button onclick="handleYes()" id="yesButton">Sim</button>
    <button id="noButton" onmouseover="moveButton()" onclick="shakeButton()">Não</button>

    <script>
        function handleYes() {
            alert('Eu sabia que você diria sim! :)');
        }

        function moveButton() {
            const button = document.getElementById("noButton");
            const x = Math.random() * 300 - 150; // Posição horizontal aleatória
            const y = Math.random() * 300 - 150; // Posição vertical aleatória
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function shakeButton() {
            const button = document.getElementById("noButton");
            button.style.animation = 'shake 0.5s';
            setTimeout(() => {
                button.style.animation = ''; // Remove a animação após a execução
            }, 500);
        }

        // Adicionando a animação de tremor via CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translate(0, 0); }
                25% { transform: translate(-5px, 0); }
                50% { transform: translate(5px, 0); }
                75% { transform: translate(-5px, 0); }
                100% { transform: translate(0, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
